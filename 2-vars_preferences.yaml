- name: Variable preferences
  hosts: local
  connection: local
  vars:
    NAME: "Ansible from play"
  vars_files:
  - course.yaml
  vars_prompt:
  - name: NAME
    prompt: enter your name
    private: false
  tasks:
  - name: print name
    vars:
      NAME: "Ansible from task"
      ansible.builtin.debug:
      msg: "Hi {{ NAME }},How are you"
